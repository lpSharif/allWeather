      <text x="0" y="-60" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="120" fill="#ffffff" opacity="0.95">AW</text>
      <text x="0" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#ffffff" opacity="0.8">AllWeather</text>
