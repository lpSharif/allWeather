    <g transform="translate(160,520)" opacity="0.9">
      <ellipse cx="220" cy="100" rx="200" ry="100" fill="#ffffff" opacity="0.12" />
      <ellipse cx="360" cy="80" rx="120" ry="70" fill="#ffffff" opacity="0.14" />
      <ellipse cx="100" cy="80" rx="140" ry="80" fill="#ffffff" opacity="0.13" />
